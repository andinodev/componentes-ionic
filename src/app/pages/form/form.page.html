<app-header title="Formulario"></app-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>
            <ion-label>{{name || 'Ingresa un nombre'}}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Label</ion-label>
            <ion-input type="text" placeholder="Primer Input" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Contrase침a"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="email" placeholder="Awesome Input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Default Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Floating Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="fixed">Fixed Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Stacked Label</ion-label>
            <ion-input></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">



        <ion-list-header>
            <ion-label>Formulario v치lido: {{formulario.valid}}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="email" name="email" placeholder="ejemplo@ex.com" [(ngModel)]="usuario.email" required
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Contrase침a:</ion-label>
            <ion-input type="password" name="pass" placeholder="No se ha ingresado contrase침a" [(ngModel)]="usuario.pass" required></ion-input>
        </ion-item>

        <ion-button [disabled]="!formulario.valid" type="submit" expand="full" fill="outline" shape="round">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Ingresar
            
        </ion-button>
    </form>
</ion-content>
